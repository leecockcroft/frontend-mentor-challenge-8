<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">




<header>
  <div class="header-container">


<h2>  Your Result</h2>
  <div class="circle">


<span class="number">  76</span>
<span class="bottom-number">  of 100</span>
</div>
<h3>  Great</h3>
<p>  You scored higher than 65% of the people who have taken these tests.</p>
</header>
<main>
  <div class="main-container">


<h3>  Summary</h3>

<div class="row reaction">
<img src="./assets/images/icon-reaction.svg" alt="">
  <span>Reaction</span>
  <span class="last-item">   80 <span class="lighter">/  100</span></span>
</div>

<div class="row memory">
<img src="./assets/images/icon-memory.svg" alt="">
  <span>  Memory</span>
  <span class="last-item">  92 <span class="lighter"> / 100</span></span>
</div>



<div class="row verbal">
<img src="./assets/images/icon-verbal.svg" alt="">
  <span>
    Verbal</span>
  <span class="last-item">   80 <span class="lighter">/  100</span>
</div>


<div class="row visual">
<img src="./assets/images/icon-visual.svg" alt="">
  <span>  Visual</span>
  <span class="last-item">    72 <span class="lighter">/ 100</span>
</div>

<button type="button" name="button">  Continue</button>

  </div>




</div>



</main>


</div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
